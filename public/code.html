<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="refresh" content="3" /> -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
        <div class = "panel panel-success">
                <div class = "panel-heading">
                   <h3 class = "panel-title">C Program</h3>
                </div>
                
                <div class = "panel-body">
                   <pre class="prettyprint linenums lang-c" id="contents">
                   </pre>
                </div>
        </div>
        <script src="js/run_prettify.js?skin=sons-of-obsidian"></script>
        <script>
            setInterval(function(){
                var url = '/programs/c/abc.c';
                var xhr = new XMLHttpRequest();
                xhr.onload = function () {
                    document.getElementById('contents').textContent = this.responseText;
                    document.getElementById('contents').classList.remove('prettyprinted');
                    PR.prettyPrint();
                };
                xhr.open('GET', url);
                xhr.send();
            },1000)
        </script>
</body>
</html>
